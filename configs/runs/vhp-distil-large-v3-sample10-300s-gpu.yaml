# Experiment: Distil-Whisper large-v3, 10 files, 5 minutes (GPU)
# Quick test with distilled large model (faster than regular large-v3)

experiment_id: vhp-distil-large-v3-sample10-300s-gpu
model:
  name: "distil-whisper-large-v3"
  dir: "./models/faster-whisper/models--Systran--faster-distil-whisper-large-v3"
  batch_size: 12  # Distilled models can handle larger batches
  device: "cuda"
  compute_type: "float16"

input:
  source: "azure_blob"
  parquet_path: "data/raw/loc/veterans_history_project_resources.parquet"
  blob_prefix: "loc_vhp"
  sample_size: 10
  duration_sec: 300  # 5 minutes
  sample_rate: 16000

output:
  dir: "outputs/vhp-distil-large-v3-sample10-300s-gpu"
  save_per_file: true

wandb:
  project: amia-stt
  group: experiments-gpu-distil-large-v3
  tags: ["distil-whisper-large-v3", "sample10", "duration-300s", "gpu", "t4", "distilled"]
