# Test experiment: GCP Chirp 3 with 10 files (local testing)
# Quick test to validate GCP integration before running larger experiments

experiment_id: test-gcp-chirp3-sample5-vhp-pre2010

model:
  name: "gcp_chirp"
  model_variant: "chirp_3"  # Options: "chirp" (Chirp 2), "chirp_2" (Chirp 2), "chirp_3" (Chirp 3)

  # GCP-specific settings
  gcp:
    project_id: "memoirji-amia-2025"
    credentials_path: "credentials/gcloud/application_default_credentials.json"
    temp_bucket: "memoirji-amia-2025-temp"

    # Parallelization settings (conservative for testing)
    upload_workers: 10
    transcribe_workers: 10
    batch_size: 10

    # API settings
    language_code: "en-US"
    upload_timeout: 600  # Upload timeout in seconds (10 minutes for large files)
    transcribe_timeout: 600  # Transcription timeout in seconds per file

input:
  source: "azure_blob"
  parquet_path: "data/raw/loc/veterans_history_project_resources_pre2010.parquet"
  blob_prefix: "loc_vhp"
  sample_size: 10  # Only 5 files for testing
  duration_sec: null  # null = full file duration
  sample_rate: 16000  # Informational only (preprocessing uses this)

output:
  dir: "outputs/test-gcp-chirp3-sample5-vhp-pre2010"
  save_per_file: true

wandb:
  project: amia-stt
  group: test-commercial-api
  tags: ["gcp-chirp3", "test", "sample5", "commercial-api"]
