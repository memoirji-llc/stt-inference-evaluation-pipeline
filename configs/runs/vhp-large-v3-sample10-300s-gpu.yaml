# Experiment: Whisper large-v3, 10 files, 5 minutes (GPU)
# Quick test with larger model

experiment_id: vhp-large-v3-sample10-300s-gpu
model:
  name: "whisper-large-v3"
  dir: "./models/faster-whisper/models--Systran--faster-whisper-large-v3"
  batch_size: 8  # Smaller batch for larger model (fits in 16GB VRAM)
  device: "cuda"
  compute_type: "float16"

input:
  source: "azure_blob"
  parquet_path: "data/raw/loc/veterans_history_project_resources.parquet"
  blob_prefix: "loc_vhp"
  sample_size: 10
  duration_sec: 300  # 5 minutes
  sample_rate: 16000

output:
  dir: "outputs/vhp-large-v3-sample10-300s-gpu"
  save_per_file: true

wandb:
  project: amia-stt
  group: experiments-gpu-large-v3
  tags: ["whisper-large-v3", "sample10", "duration-300s", "gpu", "t4"]
