# Configuration for NVIDIA Canary-Qwen-2.5B inference on VHP pre-2010 dataset
# Sample 10 files, 30-second audio clips for GPU memory testing
# Expected runtime: ~1-2 minutes for 10 samples on T4 GPU

experiment_id: "vhp-pre2010-canary-qwen-sample10-full-gpu-512tok"

# Model configuration
model:
  name: "canary"
  dir: "nvidia/canary-qwen-2.5b"  # HuggingFace model ID (will use local cache if available)
  device: "cuda"  # GPU required for Canary
  prompt: "Transcribe the following:"  # User prompt for the model
  max_new_tokens: 512  # Testing if 512 tokens is enough for full-length audio (may truncate long transcripts)
  batch_size: 1  # Process one file at a time

# Input configuration
input:
  source: "azure_blob"
  parquet_path: "data/raw/loc/veterans_history_project_resources_pre2010.parquet"
  blob_prefix: "loc_vhp"
  sample_size: 10  # Sample 10 files for testing
  duration_sec: null  # Process full audio (test GPU memory with real interview lengths)
  sample_rate: 16000  # Canary expects 16kHz

# Output configuration
output:
  dir: "outputs/vhp-pre2010-canary-qwen-sample10-full-gpu-512tok"
  save_per_file: true  # Save individual hypothesis files

# Evaluation configuration
evaluation:
  use_whisper_normalizer: true  # Use Whisper text normalizer for WER calculation

# Wandb configuration
wandb:
  project: amia-stt
  group: open-source-models
  tags: ["canary-qwen", "gpu", "sample10", "vhp-pre2010", "30s-truncated"]
